<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <style>
        form {
            width: 70%;
        }
    </style>
</head>
<body>
<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<div>
    <form>
        <div class="form-group">
            <label for="input_nombre">Nombre:</label>
            <input aria-describedby="nombre" class="form-control" id="input_nombre" placeholder="Ingrese su Nombre"
                   type="text">
        </div>
        <div class="form-group">
            <label for="input_apellido">Apellido:</label>
            <input aria-describedby="apellido" class="form-control" id="input_apellido" placeholder="Ingrese su Apellido"
                   type="text">
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" id="sexoM" name="radioButton_sexo" type="radio" value="masculino">
            <label class="form-check-label" for="sexoM">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" id="sexoF" name="radioButton_sexo" type="radio" value="femenino">
            <label class="form-check-label" for="sexoF">Femenino</label>
        </div>

        <div class="form-group">
            <label for="input_edad">Edad:</label>
            <input aria-describedby="edad" class="form-control" id="input_edad" placeholder="Ingrese su Edad"
                   type="text">
        </div>

        <div class="form-group">
            <label for="input_nombre">Email:</label>
            <input aria-describedby="email" class="form-control" id="input_email" placeholder="Ingrese su email"
                   type="email">
        </div>

        <div class="form-group">
            <label for="input_usuario">Usuario:</label>
            <input aria-describedby="usuario" class="form-control" id="input_usuario" placeholder="Ingrese su Usuario"
                   type="text">
        </div>
        <div class="form-group">
            <label for="input_password">Password:</label>
            <input aria-describedby="password" class="form-control" id="input_password" placeholder="Ingrese su Password"
                   type="password">
        </div>
        <div class="form-group">
            <label for="input_conf-password">Confirmar Password:</label>
            <input aria-describedby="confirmar password" class="form-control" id="input_conf-password" placeholder="Ingrese su Password"
                   type="password">
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" id="chk_free" type="checkbox" value="free">
            <label class="form-check-label" for="chk_free">Free</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" id="chk_standard" type="checkbox" value="standard">
            <label class="form-check-label" for="chk_standard">Standard</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" id="chk_premium" type="checkbox" value="premium">
            <label class="form-check-label" for="chk_premium">Premium</label>
        </div>

        <div class="form-group">
            <label class="my-1 mr-2" for="input_tema">Tema:</label>
            <select class="form-control" id="input_tema">
                <option>Política</option>
                <option>Negocios</option>
                <option>Tecnología</option>
                <option>Salud</option>
            </select>
        </div>

        <div class="form-group">
            <label for="textarea_comentario">Agregue un comentario:</label>
            <textarea class="form-control" id="textarea_comentario" rows="3"></textarea>
        </div>

        <button class="btn btn-primary mb-2" type="submit">Enviar</button>
    </form>
</div>
</body>
</html>
