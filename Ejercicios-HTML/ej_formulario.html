<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuación-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>¡Suscríbase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="formulario_suscripción">
    <p>
        <label for="nombre">Nombre:</label> <input type="text" name="nombre" placeholder="Ingrese Nombre" id="nombre">
    </p>
    <p>
        <label for="apellido">Apellido:</label> <input type="text" name="apellido" placeholder="Ingrese Apellido" id="apellido">
    </p>
    <p>
        Sexo:
        <label for="masculino">Masculino</label> <input type="radio" name="sexo" value="masculino" id="masculino">
        <label for="femenino">Femenino</label> <input type="radio" name="sexo" value="femenino" id="femenino">
    </p>
    <p>
        <label for="edad">Edad:</label> <input type="number" name="edad" placeholder="Ingrese Edad" id="edad">
    </p>
    <p>
        <label for="email">Email:</label> <input type="email" name="email" placeholder="email@dominio.com" id="email">
    </p>
    <p>
        <label for="usuario">Usuario:</label> <input type="text" name="usuario" placeholder="Ingrese Usuario" id="usuario">
    </p>
    <p>
        <label for="contraseña">Password:</label> <input type="password" name="pass" placeholder="Ingrese Contraseña" id="contraseña">

    </p>
    <p>
        <label for="reingrese contraseña">Confirmar Password:</label> <input type="password" name="confirmar pass" placeholder="Reingrese Contraseña" id="reingrese contraseña">
    </p>
    <p>
        Tipo de servicio:
        <label for="Free">Free</label>  <input type="checkbox" name="tipo de servicio" value="free" id="Free"> /
        <label for="Standard">Standard</label>  <input type="checkbox" name="tipo de servicio" value="standard" id="Standard"> /
        <label for="Premium">Premium</label>  <input type="checkbox" name="tipo de servicio" value="premium" id="Premium">
    </p>
    <p>
        <label for="tema">Tema:</label>
        <select id="tema">
            <option value="política">Política</option>
            <option value="negocios">Negocios</option>
            <option value="tecnología">Tecnología</option>
            <option value="salud">Salud</option>
        </select>
    </p>
    <p>
        <label for="comentario">Agregue un comentario:</label> <textarea id="comentario"></textarea>
    </p>
    <p>
        <label>
            <button type="button">Botón de Enviar</button>
        </label>
    </p>
</form>
</body>
</html>
